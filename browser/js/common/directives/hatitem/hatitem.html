<h4><a ui-sref="hat({hatId:hat._id})">{{hat.name}}</a></h4>
<img src="{{hat.image || 'https://cdn.tutsplus.com/vector/uploads/legacy/tuts/000-2012/476_papa_vector/images/preview.jpg'}}"  style="width:inherit">
<span ng-show = "hat.occasions">
	<h5>Occasions:</h5>
	<span ng-repeat="occasion in hat.occasions">{{occasion | capitalize}} </span>

    <h5 ng-show="hat.formality">Formality: </h5>
    <span>{{hat.formality}}</span>
</span>

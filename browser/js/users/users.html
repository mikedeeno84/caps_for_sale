<div class=" userContainer container" ng-repeat='user in users track by $index'>
    <div class="col-xs-3 userBox" ng-class="{oddBox: $index%2!==0}">
        <div class="container profile">
            <div class='col-xs-2'>
                <img class='profilePic' src={{user.avatar}} alt="">
            </div>
            <div class="col-xs-3">
                <p>User Name</p>
                <p>Email: {{user.email}}</p>
                <p>Location?</p>
                <p>Animal For Hands</p>
            </div>
            <div class="col-xs-3">
                <p>FAVORITE HAT</p>
            </div>
            <div class="col-xs-3" >
                <p>MOTHA FUCKING HAT SCORE</p>
                <div class='hatScore'>
	                <span><img class="score" src="img/Red_Fedora.png"></span>
	                <span><img class="score" src="img/Red_Fedora.png"></span>
	                <span><img class="score" src="img/Red_Fedora.png"></span>
	                <span><img class="score" src="img/Red_Fedora.png"></span>
	                <span><img class="score" src="img/Red_Fedora.png"></span>
                </div>
                	

            </div>
            <h4></h4>
        </div>
    </div>
</div>

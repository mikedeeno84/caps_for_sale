<div class="review">
    <div class="content-container">
            <div class="col-sm-12 hat-reviews" ng-repeat="hat in hats" hat="hat">
                <img src="{{hat.image}}" alt="">
                <div ng-repeat="review in hat.reviews">
                    <div class="single-review">{{ review.body }}</div>
                </div>
            </div>
    </div>
</div>
